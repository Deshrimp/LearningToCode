<!DOCTYPE html>
<html lang="en-us">

<head>
    <!--Some really cool styling to make your photo a cute circle-->
    <style>
        /*This is how you add comments in css*/

        img {
            transition: 0.5s;
            opacity: 0.5;
            transform: rotate(45deg);
            width: 200px;
            height: 200px;
            border-radius: 100px;
            cursor: pointer;
        }

        /*Hover style for when your mouse is on the element!*/

        img:hover {
            transform: scale(1.15);
            opacity: 1;
            border: 1px solid white;
        }
    </style>
    <title>My Bio</title>
    <meta charset="UTF-8">
</head>
